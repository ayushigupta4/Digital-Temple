<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digital Temple</title>
        <link rel="stylesheet" href="./css/grid.css">
        <link rel="stylesheet" href="./styles.css">
        

    </head>
    <body>

        <section>
            <div class="row">
                <div class="selector">
                    <select name="" id="myDropdown" class="selectgod" onchange="showImage()">
                        <option value="krishna">Shree Krishna</option>
                        <option value="mahadev">Mahadev</option>
                        <option value="ram">Shree Ram</option>
                        <option value="ganesha">Ganesha ji</option>
                        <option value="lakshmi">Lakshmi ji</option>
                        <option value="bajrang-bali">Bajrang Bali</option>
                    </select>
                    
                </div>
            </div>
        </section>

        <section>
            <div class="row">
                
                <div class="display-box">
                    <img src="./images/pooja-thali.png" id="aarti1" alt="pooja">
                    <img src="./images/praying2.png" id="pray1" alt="praying">
                    <img src="./images/krishna.jpg" id="imageDisplay" class="picture" alt="God">
                    <img src="./images/praying1.png" id="pray2" alt="praying">
                </div>
            </div>
        </section>

        <section>
            <div class="row">
                <div class="col span_1_of_4">
                    <button class="btn btn-full" onclick="pray()">Pray</button>
                </div>
                <div class="col span_1_of_4">
                    <button class="btn btn-full" onclick="aarti()">Perform Aarti</button>
                </div>
                <div class="col span_1_of_4">
                    <button class="btn btn-full" onclick="meditate()">Meditate</button>
                </div>
                <div class="col span_1_of_4">
                    <button class="btn btn-full" onclick="donate()">Make a Donation</button>
                </div>
            </div>
        </section>

        
        <script src="index.js"></script> 
    </body>
</html>
